<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Tab menu Sample</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            font-family: Verdana, sans-serif;
        }
        .container {
            padding: 0;
            margin: 30px auto;
            width:500px;
            background: #dce0e0;
        }

        ul.menu {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 0;
        }
        ul.menu li {
            display: inline-block;
        }
        ul.menu li a {
            display: inline-block;
            font-size: 15px;
            width: 80px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            text-decoration: none;
            padding: 7px;
            color:#333;
        }
        ul.menu li a.active{
            background: #353d3e;
            color: #fff;
        }
        ul.menu li a:not(.active){
            opacity: 0.5;
            transition: .8s;
        }
        .content {
            font-size: 14px;
            padding: 7px 10px;
            line-height: 1.4;
            background: #353d3e;
            color: #fff;
            min-height: 150px;
        }
        .content.active{
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul class="menu">
            <li><a href="#" class="active">ABOUT</a></li>
            <li><a href="#">SERVICE</a></li>
            <li><a href="#">CONTACT</a></li>
        </ul>
        <div class="content" id="about">
            about

        </div>
        <div class="content" id="service">
            sevice
        </div>
        <div class="content" id="contact">
            contact
        </div>
    </div>

</body>
</html>
